<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>colecciones</title>

</head>

<body>
  <h2>Array</h2>
  <div id="1"></div>
  <h2>Objects</h2>
  <div id="2"></div>
  <script type="text/javascript">
    //Array bidimensional
    let noticiesArray = [
      [1, "Brexit", "The end of the society..."],
      [2, "Time", "The climate change..."],
      [3, "Next generation", "Google is developing new generation..."]
    ];

    //Array de objetos
    let noticiesObjects = [{
        "id": 1,
        "title": "Grafeno",
        "description": "news description..."
      },
      {
        "id": 2,
        "title": "Pixel 4",
        "description": "news description..."
      },
      {
        "id": 3,
        "title": "Next Generation",
        "description": "news description..."
      }
    ];

    /* let array = new Map(noticiesArray);

    for (let a of array.entries()) {
      document.getElementById("1").innerHTML += `<p> ${a[1]} </p>`;
    };
    */

    let tagA = document.getElementById("1");
    let tagB = document.getElementById("2");

    function printArray(e){
      tagA.innerHTML += `<p> ${e[1]} </p>`;
    };

    noticiesArray.forEach(printArray)

    function showObjects(b) {
      tagB.innerHTML += '<p>' + b.title + '</p>';
    };

    noticiesObjects.forEach(showObjects);

  </script>
</body>

</html>
